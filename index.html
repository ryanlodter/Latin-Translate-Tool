<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Latin Text Converter</title>
		<link href="StyleSheet.css" rel="stylesheet" type="text/css">
		<script src="translate.js"></script>
	</head>
	<body>
		<span>
			<form>
				<span>
					<p id="inputTitle">Type or paste Latin text here, and select words for definitions:</p> 
				</span>
				<span>
					<textarea id="input" type="text" name="input" oninput = "convert()"></textarea>
				</span>
			</form>
			<span>
				<p id="output"></p>
			</span>
		</span>
	</body>
</html>
